{% extends "base.html" %}

{% block contenido %}

	{% csrf_token %}

        {{ form.nombre.errors }}
        <label for="id_nombre">Nombre del equipo:</label><br>
        {{ form.nombre }}

	<input type="submit" value="Crear" />
</form>
{% endblock %}
