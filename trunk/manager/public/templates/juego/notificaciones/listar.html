{% extends "base.html" %}

{% block css_extra %}
    <link rel="stylesheet" href="/media/css/juego/notificaciones/listar.css" />
{% endblock %}

{% block contenido %}

	<h2>Notificaciones</h2>

	<ul id="notificaciones">
		{% for notificacion in notificaciones %}
			<li {% if not notificacion.leida %}
					class="no_leida"
				{% endif %}>
				<a href="/cuentas/notificaciones/ver/{{ notificacion.id }}/">{{ notificacion.getMensaje }}</a>
			</li>
		{% empty %}
			<li>No tienes notificaciones</li>
		{% endfor %}
	</ul>

{% endblock %}
