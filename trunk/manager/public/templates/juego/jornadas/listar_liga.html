{% extends "base.html" %}

{% block css_extra %}
    <link rel="stylesheet" href="/media/css/tablas.css" />
    <link rel="stylesheet" href="/media/css/juego/jornadas/listar_liga.css" />
{% endblock %}

{% block contenido %}
	<h2>Jornadas de la liga: {{ liga.nombre }}</h2>
	
	<!-- Tabla jornadas -->
	<table class="tabla1" id="tabla_jornadas">
		<caption>Listado de jornadas</caption>
		<thead>
			<tr>
				<th>Jornada</th>
				<th>Jugada</th>
			</tr>
		</thead>
		<tbody>
			{% for jornada in jornadas %}
				<tr>
					<td class="cuadro_num_azul_der">
						<a href="/jornadas/ver/{{ jornada.id }}/">{{ jornada.numero }}</a>
					</td>
					<td>
						{% if jornada.jugada %}
							<span class="jornada_jugada">S√ç</span>
						{% else %}
							<span class="jornada_no_jugada">NO</span>
						{% endif %}
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

{% endblock %}
