{% extends "base_web.html" %}

{% block css_extra %}
    <link rel="stylesheet" href="/media/css/web/mensaje.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/media/js/jquery-ui-1.8.11.custom/css/custom-theme/jquery-ui-1.8.11.custom.css" type="text/css" media="screen" />
{% endblock %}

{% block js %}
	<script src="/media/js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="/media/js/jquery-ui-1.8.11.custom/js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		/* Para el funcionamiento de tema css con jquery */
		$(function() {
			$( "input:submit" ).button();
		});
	</script>
{% endblock %}

{% block contenido %}
	<div id="contenido_mensaje">
		{% if error %}
			<div class="ui-widget">
				<div class="ui-state-highlight ui-corner-all" style="margin-top: 20px; padding: 0 .7em;"> 
					<p>
						<span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
						{{ mensaje }}
					</p>
				</div>
			</div>
		{% else %}
			<div class="ui-widget">
				<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;"> 
					<p>
						<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
						{{ mensaje }}
					</p>
				</div>
			</div>
		{% endif %}

		{% if url_salida %}
			<div id="caja_boton">
				<input type="submit" name="mensaje_salir" value="Volver" onclick="location.href='{{ url_salida }}'" />
			</div>
		{% endif %}
	</div>
{% endblock %}
