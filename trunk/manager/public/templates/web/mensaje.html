{% extends "base.html" %}

{% block css_extra %}
    <link rel="stylesheet" href="/media/css/web/mensaje.css" />
{% endblock %}

{% block contenido %}
	{% if tipo == 1 %}
		<div id="mensaje" class="info"><span>{{ mensaje }}</span></div>
	{% else %}
		<div id="mensaje" class="error"><span>{{ mensaje }}</span></div>
	{% endif %}

	{% if url_salida %}
		<div id="caja_boton">
			<button onclick="location.href='{{ url_salida }}'">Volver</button>
		</div>
	{% endif %}
{% endblock %}
