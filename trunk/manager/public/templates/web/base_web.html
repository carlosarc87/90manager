{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="/media/css/general.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/media/css/web/exterior.css" type="text/css" media="screen" />
{% endblock %}

{% block js %}
    <script src="/media/js/jquery-1.5.1.min.js" type="text/javascript"></script>
{% endblock %}

{% block logos_pie_pagina %}
	<div id="logos">
		<a href="http://www.w3.org/html/logo/" onclick="target='_blank'">
			<img src="/media/img/HTML5_Logo_64.png"
				 alt="HTML5" height="64" width="64" />
		</a>

		<a href="http://validator.w3.org/check?uri=referer" onclick="target='_blank'">
			<img src="/media/img/valid-xhtml10.png"
				 alt="Valid XHTML 1.0 Transitional" height="31" width="88" />
		</a>

		<a href="http://jigsaw.w3.org/css-validator/check/referer" onclick="target='_blank'">
			<img src="/media/img/vcss.gif"
				alt="¡CSS Válido!" height="31" width="88" />
		</a>
	</div>
{% endblock %}
